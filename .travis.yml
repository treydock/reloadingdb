language: ruby
cache: bundler
rvm:
  - 2.5.1
services:
  - mysql
env:
  - RUN=spec
script:
  - cp -f config/database.yml.travis-ci config/database.yml
  - RAILS_ENV=test bundle install --path vendor/bundle --jobs=3 --retry=3
  - RAILS_ENV=test bundle exec rake db:create
  - RAILS_ENV=test bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rake $RUN
